webdriver {
    autodownload = true
    driver = remote
    remote {
        url="http://localhost:4444"
        driver = chrome
    }
    capabilities {
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800", "headless"
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
        "ms:edgeOptions" {
          args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800", "headless"
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
     }
}

environments{
    default{
        webdriver.base.url = "https://wikipedia.org"
    }
    dev{
        webdriver.base.url = "https://wikipedia.org"
    }
}

serenity.browser.maximized = true

serenity{
    take.screenshots = AFTER_EACH_STEP
    console{
        colors = true
        timestamp = true
    }
    logging = verbose
}

